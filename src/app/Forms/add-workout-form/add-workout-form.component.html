<html>

  <head>
    <style>
      body {
        margin: 25px;
      }
    </style>
  </head>

  <body>
    <h2>Add Workout</h2>

    <form #form="ngForm" ngNativeValidate>

      <div class="form-group" style="width: 200px;">
        <mat-form-field>
          <textarea matInput type="textbox" class="form-control" placeholder="Exercise" name="exercise" required></textarea>
        </mat-form-field>
      </div>

      <div class="form-group" style="width: 200px;">
        <mat-form-field>
          <textarea matInput type="textbox" class="form-control" placeholder="comments" name="comments" required></textarea>
        </mat-form-field>
      </div>

      <div class="form-group" style="width: 200px;">
        <mat-form-field>
          <input matInput type="text" class="form-control" placeholder="" name="" />
        </mat-form-field>
      </div>

      <button mat-raised-button color="accent" class="btn btn-primary" type="submit">Create Workout</button>
    
    </form>
    <br/>
    <button mat-stroked-button routerLink="/workout-view">Cancel</button>
  </body>

</html>
