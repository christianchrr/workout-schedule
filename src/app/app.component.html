<div *ngIf="loggingIn; then homeBlock else loginBlock"></div>

<ng-template #homeBlock> 
  <app-homepage [userTransfer]="athlete"></app-homepage>
</ng-template>

<ng-template #loginBlock>
  <div class="Header">
    <h1 class="centered"><span style="color: rgb(204, 138, 81);">W</span>orkout Scheduler</h1>
  </div>
   
  <div id="body">
    <app-login (loginEvent)="loginStatus($event)" (userEvent)="userStatus($event)"></app-login>
  </div>
</ng-template>
