<table mat-table [dataSource]="workouts" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
  
  <!-- Position Column -->
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let workout"> {{workout.day}} </td>
  </ng-container>
          
  <!-- Name Column -->
  <ng-container matColumnDef="workout">
    <th mat-header-cell *matHeaderCellDef> Workouts </th>
    <td mat-cell *matCellDef="let workout"> {{workout.exercise}} </td>
  </ng-container>
          
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table> 
<br>
<button *ngIf="userIsCoach" mat-raised-button color="accent" routerLink="/add-workout-form" routerLinkActive="active">Add Workout</button>
