<style>
  a {
    text-decoration: none;
    color: black;
  }

  a:hover {
    color: gray;
    text-decoration: underline;
    cursor: pointer;
  }
</style>

<h1>Team</h1>

<button *ngIf="userIsCoach" mat-raised-button color="accent" routerLink="/add-athlete-form" routerLinkActive="active"><mat-icon>add</mat-icon> Add Team Member </button>

<mat-tab-group>

  <mat-tab label="Athletes">
    <!-- <div *ngFor="let athlete of athletes">
    {{athlete.fname}} -- {{athlete.lname}} -- {{athlete.email}}
    </div>  -->
    <table mat-table [dataSource]="athletes" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let athlete"> {{athlete.role | titlecase}} </td>
      </ng-container>
          
      <!-- Name Column -->
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> Frist Name </th>
        <td mat-cell *matCellDef="let athlete"><a (click)="profile(athlete.email)"> {{athlete.fname | titlecase}} </a></td>
      </ng-container>
          
      <!-- Weight Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let athlete"><a (click)="profile(athlete.email)"> {{athlete.lname | titlecase}} </a></td>
      </ng-container>
          
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let athlete"> {{athlete.email | lowercase}} </td>
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </mat-tab>

  <mat-tab label="Coaches"> 
    <table mat-table [dataSource]="coaches" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let coach"> {{coach.role | titlecase}} </td>
      </ng-container>
          
      <!-- Name Column -->
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> Frist Name </th>
        <td mat-cell *matCellDef="let coach"><a (click)='profile(coach.email)'> {{coach.fname}} </a></td>
      </ng-container>
          
      <!-- Weight Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let coach"><a (click)="profile(coach.email)"> {{coach.lname}} </a></td>
      </ng-container>
          
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let coach"> {{coach.email}} </td>
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </mat-tab>

</mat-tab-group>
