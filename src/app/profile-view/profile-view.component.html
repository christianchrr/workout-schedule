
<h3>{{fname}} {{lname}}</h3>
<div>{{role}}</div>
<div *ngIf="changeInfoView, then form else button"></div>
<ng-template #button>
<button mat-raised-button color="accent" (click)="changeInfo()">Change Profile Info</button>
</ng-template>

<ng-template #form>
    <form>
    <div>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="fname" name="fname">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="lname" name="lname">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
        <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    </div>

  <button mat-raised-button color="accent" (click)="update()">Update</button>
  <button mat-raised-button color="accent" (click)="changeInfo()">Cancel</button>
    </form>
    </ng-template>
