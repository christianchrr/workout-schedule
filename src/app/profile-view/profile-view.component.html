<div class="profile-page">
    <h1><mat-icon>account_circle</mat-icon><b style="font-size: 28px;"> {{fname | titlecase}} {{lname | titlecase}} </b></h1>
    <div><h2><mat-icon>work_outline</mat-icon> {{role | titlecase}}</h2></div>
    <div><h3><mat-icon> email</mat-icon> {{email | lowercase}}</h3></div>
    <div *ngIf="changeInfoView, then form else button"></div>
    <ng-template #button>
        <button mat-raised-button color="accent" (click)="changeInfo()"><mat-icon>edit</mat-icon> Edit Info </button>
    </ng-template>

    <ng-template #form>
        <form>
            <div>
                <mat-form-field style="width: 200px;">
                    <label>First</label>
                    <input matInput type="text" [(ngModel)]="fname" name="fname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width: 200px;">
                    <label>Last</label>
                    <input matInput type="text" [(ngModel)]="lname" name="lname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <label>Password</label>
                    <input matInput type="password" [(ngModel)]="password" name="password">
                </mat-form-field>
            </div>

            <button class="button" mat-raised-button color="accent" (click)="update()">Update</button>
            
        </form>
        <br/>
        <button mat-stroked-button (click)="changeInfo()" >Cancel</button>
    </ng-template>

    <button class="button" mat-raised-button color="accent" routerLink="/add-complete-workout-form"><mat-icon>add</mat-icon> Completed Workout</button>

</div>
<br/>

<table mat-table [dataSource]="workouts" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
  
  <!-- Position Column -->
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef><mat-icon>calendar_today</mat-icon> Day </th>
    <td mat-cell *matCellDef="let workout"> {{workout.day}} </td>
  </ng-container>
          
  <!-- Name Column -->
  <ng-container matColumnDef="workout">
    <th mat-header-cell *matHeaderCellDef><mat-icon>fitness_center</mat-icon> Workouts </th>
    <td mat-cell *matCellDef="let workout"> {{workout.workout}} </td>
  </ng-container>

  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef><mat-icon>fitness_center</mat-icon> Comments </th>
    <td mat-cell *matCellDef="let workout"> {{workout.comments}} </td>
  </ng-container>
          
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
