<html>
  <head>
    <style>
      body {
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <app-navbar></app-navbar>
    <br/>
    <h3>Add Team Member</h3>
    <form #form="ngForm" ngNativeValidate>
      <div class="form-group" style="width: 190px;">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" name="firstname" [(ngModel)]="athlete.firstname" (ngModelChange)="firstNameUppercase($event)" required/>
      </div>
      <div class="form-group" style="width: 190px;">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="athlete.lastname" (ngModelChange)="lastNameUppercase($event)" required/>
      </div>
      <div class="form-group" style="width: 190px;">
        <label>Email</label><br/>
        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="athlete.email" required/>
      </div>
      <div class="form-group" style="width: 190px;">
        <label>Phone Number</label>
        <input type="text" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="athlete.phone" required/>
      </div>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>
    {{ form.pristine }}
    <br/>
    Model : {{ athlete | json }}
    <br/>
    Angular : {{ form.value | json }}
  </body>
</html>
