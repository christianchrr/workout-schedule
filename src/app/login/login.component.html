<div class="center">
    <h1 class="header"><span *ngIf="type; then Athlete else Coach"></span>
        <ng-template #Athlete style="display: inline;"><span class="main">Athlete's</span></ng-template> 
        <ng-template #Coach style="display: inline;"><span class="main2">Coaches'</span></ng-template> 
        Login</h1>
    <form >
      <div>   
        <mat-form-field>
          <input matInput type="text" placeholder="Youremail@gmail.com">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="accent" (click)="login()" routerLink="/homepage">Login</button>     
    </form>
    <br>
    <div *ngIf="type; then AthleteB else CoachB"></div>
    <ng-template #AthleteB>
  <button mat-raised-button class="centered" color="accent" (click)='changeT(); changeUrA()'>Login as Athlete</button>
  </ng-template>
  <ng-template #CoachB>
    <button mat-raised-button class="centered" color="accent" (click)='changeT(); changeUrC()'>Login as Coach</button>
    </ng-template>
</div>
