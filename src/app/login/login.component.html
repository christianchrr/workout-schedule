<div class="center">
    <h1 class="header">
        Login</h1>
    <form >
    <div>
    
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="eM" name="eM" placeholder="Youremail@gmail.com" required>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
        <input matInput type="password" [(ngModel)]="pW" name="pW" placeholder="Password" required>
    </mat-form-field>
    </div>
  <button mat-raised-button color="accent" (click)="login()" (submit)="login()" routerLink="/homepage">Login</button>
    </form>

    
</div>
